<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>无标题文档</title>
<script src="../../../../src/import.php?f=baidu.dom.g,baidu.ui.get,baidu.ui.setup,baidu.ui.Popup,baidu.ui.Button,baidu.ui.Button.Button$popupClose,baidu.ui.Mask" type="text/javascript"></script>
  <style>
      body{
          margin:0;
          padding:0;
      }
      .tangram-popup{
          width:200px;
          height:100px;
          background-color:white;
          
      }
  </style>
</head>
<body>
    <button id="showpop" t-ui='button'>showpop</button>
    <div t-ui="Popup" t-attr="mask:true" id="popup" style="display:none;">
        this is a popup test by tangram.
        <button t-ui="Button" id="b1" t-attr="type:close">close</button>
    </div> 
    <div t-ui="Mask" id="masktest" style="background-color:green;opacity:0.5"></div>
</body>
<script>
    baidu.ui.setup(function(){
        var popup = baidu.ui.get(baidu.g("popup")); 
        var button = baidu.ui.get(baidu.g("showpop")); 
        
        popup.onclose = function(){
            console.log("popop close");
        }
        popup.onopen = function(){
            console.log("popop open");
        }
        
        button.ontap = function(){
            popup.open();
        };
    });
</script>
