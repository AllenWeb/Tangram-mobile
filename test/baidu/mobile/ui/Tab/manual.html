}

}

        </div>

            <div class='content' style='display:none;'>222222222</div>
            <div class='content' style='display:none;'>333333333</div>
            <div class='content' style='display:none;'>444444444</div>
        </div>
    </div>
</body>
<script>
    baidu.ui.setup(function(){
        baidu.ui.set('tab', {
            onswitch: function(){
                console.log('switched');
            }
        });
    });
</script>
